{% block content %}

            <p class="mail"><input type="email" name="mailaddress" /></p>

            <p class="pass1"><input type="password" name="pass1" /></p>
            <p>もう一度パスワードを入力してください</p>
            <p class="pass2"><input type="password" name="pass2" /></p>
            <p class="submit"><input type="submit" value="DIYアカウントを作成" /></p>
            <p class="comment4">すでにアカウントをお持ちですか？</p>
            <p class="comment5"><a href="XXX.html">ログイン</a></p>

        </form>
    </div>

</body>


{% endblock %}
